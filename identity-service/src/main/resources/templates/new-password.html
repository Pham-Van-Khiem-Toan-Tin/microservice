<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <th:block th:replace="fragments/head :: head-common"></th:block>
    <link rel="stylesheet" th:href="@{/css/page/new-password.css}">
</head>
<body>
<div class="container-fluid p-0">
    <div class="row g-0 min-vh-100">
        <!-- Left: Form -->
        <div class="col-lg-6 d-flex flex-column justify-content-center p-5">
            <main class="mx-auto w-100" style="max-width: 480px;">

                <header class="mb-5 login-header">
                    <h1 class="mb-2">New Password</h1>
                    <p class="lead">Create a strong password for your account.</p>
                </header>

                <form id="newPasswordForm" action="#" method="POST" novalidate>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">New Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" id="new-password" name="new-password" class="form-control" placeholder="••••••••" required>
                            <button class="btn border-0 text-secondary toggle-password" type="button" style="background: transparent;">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="confirm-new-password" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" id="confirm-new-password" name="confirm-new-password" class="form-control" placeholder="••••••••" required>
                            <button class="btn border-0 text-secondary toggle-password" type="button" style="background: transparent;">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-4 py-2">Reset Password</button>
                </form>

                <footer class="text-center mt-auto pt-4 border-top">
                    <p class="small text-secondary mb-2">&copy; 2024 GearMarket Inc.</p>
                    <div>
                        <a th:href="@{/privacy}" class="footer-link">Privacy Policy</a>
                        <span class="text-secondary">•</span>
                        <a th:href="@{/terms}" class="footer-link">Terms of Service</a>
                    </div>
                </footer>
            </main>
        </div>

        <!-- Right: Visual -->
        <div class="col-lg-6 d-none d-lg-block p-0 position-relative demo-bg">
            <div class="position-absolute bottom-0 start-0 w-100 p-5 text-white" style="background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);">
                <h2>Secure Your Account.</h2>
                <p class="lead text-white-50">We'll help you get back to building your dream rig.</p>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/scripts :: scripts-common"></th:block>
<script th:src="@{/js/page/new-password.js}"></script>
</body>
</html>
