<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <th:block th:replace="fragments/head :: head-common"></th:block>
    <link rel="stylesheet" th:href="@{/css/page/forgot-password.css}">
</head>
<body>
<div class="container-fluid p-0">
    <div class="row g-0 min-vh-100">
        <!-- Left: Form -->
        <div class="col-lg-6 d-flex flex-column justify-content-center p-5">
            <main class="mx-auto w-100" style="max-width: 480px;">

                <header class="mb-5 login-header">
                    <h1 class="mb-2">Forgot Password?</h1>
                    <p class="lead">Enter your email to reset your password.</p>
                </header>

                <form id="forgotPasswordForm" action="#" method="POST" novalidate>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="email" class="form-control" placeholder="jane@example.com" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-4 py-2">Send Reset Link</button>

                    <div class="text-center mb-5">
                        <p class="small text-secondary">Remember your password? <a href="login.html" class="text-orange fw-bold">Back to Log In</a></p>
                    </div>
                </form>

                <footer class="text-center mt-auto pt-4 border-top">
                    <p class="small text-secondary mb-2">&copy; 2024 GearMarket Inc.</p>
                    <div>
                        <a href="privacy.html" class="footer-link">Privacy Policy</a>
                        <span class="text-secondary">â€¢</span>
                        <a href="terms.html" class="footer-link">Terms of Service</a>
                    </div>
                </footer>
            </main>
        </div>

        <!-- Right: Visual -->
        <div class="col-lg-6 d-none d-lg-block p-0 position-relative demo-bg">
            <div class="position-absolute bottom-0 start-0 w-100 p-5 text-white" style="background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);">
                <h2>Secure Your Account.</h2>
                <p class="lead text-white-50">We'll help you get back to building your dream rig.</p>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/scripts :: scripts-common"></th:block>
<script th:src="@{/js/page/forgot-password.js}"></script>
</body>
</html>
