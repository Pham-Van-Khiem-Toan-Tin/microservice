<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <th:block th:replace="fragments/head :: head-common"></th:block>
    <link rel="stylesheet" th:href="@{/css/page/login.css}">
</head>
<body>


<div class="container-fluid p-0">
    <div class="row g-0 min-vh-100">
        <!-- Left: Form -->
        <div class="col-lg-6 d-flex flex-column justify-content-center p-5">
            <main class="mx-auto w-100" style="max-width: 480px;">
                <header class="mb-5 login-header">
                    <h1 class="mb-2">Welcome Back</h1>
                    <p class="lead">Log in to your GearMarket account.</p>
                </header>

                <form th:action="@{/login}" method="POST" id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
                            <input type="email" name="username" id="email" class="form-control" placeholder="jane@example.com" required>
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-light fa-lock"></i></span>
                            <input type="password" name="password" id="password" class="form-control" placeholder="••••••••" required>
                            <button class="btn border-0 text-secondary toggle-password" type="button" style="background: transparent;">
                                <i class="fa-thin fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end align-items-center mb-4">
<!--                        <div class="form-check">-->
<!--                            <input class="form-check-input" name="remember-me" type="checkbox" value="true" id="rememberMe">-->
<!--                            <label class="form-check-label text-secondary small" for="rememberMe">-->
<!--                                Remember me-->
<!--                            </label>-->
<!--                        </div>-->
                        <a th:href="@{/forgot-password}" class="text-orange forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-4 py-2">Log In</button>

                    <div class="text-center mb-5">
                        <p class="small text-secondary">Don't have an account? <a th:href="@{/register}" class="text-orange fw-bold">Sign up</a></p>
                    </div>
                </form>
                <footer class="text-center mt-5 pt-4 border-top">
                    <p class="small text-secondary mb-2">&copy; 2024 GearMarket Inc.</p>
                    <div>
                        <a th:href="@{/privacy}" class="footer-link">Privacy Policy</a>
                        <span class="text-secondary">•</span>
                        <a th:href="@{/terms}" class="footer-link">Terms of Service</a>
                    </div>
                </footer>
            </main>
        </div>

        <!-- Right: Visual -->
        <div class="col-lg-6 d-none d-lg-block p-0 position-relative hero-bg">
            <div class="position-absolute bottom-0 start-0 w-100 p-5 text-white" style="background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);">
                <h2>Your Setup, Upgraded.</h2>
                <p class="lead text-white-50">Manage your listings and orders with ease.</p>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments/scripts :: scripts-common"></th:block>
<script th:src="@{/js/page/login.js}"></script>
</body>
</html>
