spring:
  application:
    name: identity-service
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8086/realms/spring-microservice-development/protocol/openid-connect/certs
  data:
    mongodb:
      uri: mongodb://localhost:27017/test
server:
  port: 8085
  forward-headers-strategy: FRAMEWORK
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: true
    instance-id: ${eureka.instance.hostname}:${server.port}

