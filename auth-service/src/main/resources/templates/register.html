<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/register}" th:object="${user}">
    <input type="text" th:field="*{name}" name="name" placeholder="Name" required><br>
    <input type="email" name="email" th:field="*{email}" placeholder="Email" required><br>
    <input type="password" name="password" th:field="*{password}" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>
</body>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/static/js/api.js}"></script>
</html>
